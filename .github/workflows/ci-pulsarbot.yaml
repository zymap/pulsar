name: Pulsar Bot
on:
  issue_comment:
    types: [created]
  pull_request:
    types: [closed]

env:
  MAVEN_OPTS: -Dmaven.wagon.httpconnectionManager.ttlSeconds=25 -Dmaven.wagon.http.retryHandler.count=3

jobs:

  action-runner:
    name:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 25
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Execute pulsarbot command
        id:   pulsarbot
        if: github.event_name == 'issue_comment'
        env:
          GITHUB_TOKEN: ${{ secrets.PULSARBOT_TOKEN }}
        uses: apache/pulsar-test-infra/pulsarbot@master

      - name: Cherry-pick prompt
        if: github_event_name == 'pull_request' && github.event.pull_request.merged == true
        uses: zymap/pulsar-test-infra@cherry-pick-bot
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          type: prompt-comment
          github_user: zymap
          github_email: 'zhangyong1025.zy@gmail.com'
          github_repos: 'zymap/pulsar'

      - name: Cherry-pick
        if: always()
        uses: zymap/pulsar-test-infra@cherry-pick-bot
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          github_user: zymap
          github_email: 'zhangyong1025.zy@gmail.com'
          github_repos: 'zymap/pulsar'



