name: CI - Integration - Backwards Compatibility
on:
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**.md'

jobs:

  backwards-compatibility:
    name:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: checkout
        uses: actions/checkout@v1

      - name: build artifacts and docker image
        run: mvn -B install -Dorg.slf4j.simpleLogger.defaultLogLevel=ERROR -Pdocker -DskipTests

      - name: clean up
        run: docker system prune -f

      - name: run compatibility 2-2
        run: mvn -B -f tests/pom.xml test -DintegrationTestSuiteFile=pulsar-backwards-compatibility-2-2.xml -DintegrationTests -DredirectTestOutputToFile=false

      - name: run compatibility 2-3
        run: mvn -B -f tests/pom.xml test -DintegrationTestSuiteFile=pulsar-backwards-compatibility-2-3.xml -DintegrationTests -DredirectTestOutputToFile=false

      - name: run compatibility 2-4
        run: mvn -B -f tests/pom.xml test -DintegrationTestSuiteFile=pulsar-backwards-compatibility-2-4.xml -DintegrationTests -DredirectTestOutputToFile=false
